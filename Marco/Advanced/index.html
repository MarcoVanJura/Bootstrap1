<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <h1 class='text-center'>Offsetting columns</h1>
    <div class='container'>
        <p class='position_left'>Row 1:</p>
        <div class='row bg-danger m-2 p-4 justify-content-between'>
            <div class='col-lg-1 col-md-2 bg-white'>White box</div>
            <div class='col-lg-1 offset-lg-10 col-md-2 offset-md-8 bg-white'>White box</div>
        </div>
        <p>Row 2:</p>
        <div class='row bg-warning m-2 p-4 justify-content-between'>
            <div class='col-2 bg-white'>White Box</div>
            <div class='col-2 bg-white offset-3'>White Box</div>
            <div class='col-2 offset-3 bg-white'>White Box</div>
        </div>
        <p>Row 3:</p>
        <div class='row bg-secondary m-2 p-4 justify-content-evenly'>
            <div class='col-2 bg-white'>White Box</div>
            <div class='col-6 bg-white border_left'>White Box</div>
            <div class='col-3 offset-1 bg-white'>White Box</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>


</html>
